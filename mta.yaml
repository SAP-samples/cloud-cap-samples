_schema-version: 3.3.0
ID: capire.samples
version: 3.0.0
description: "A monorepo with several samples for CAP."
parameters:
  enable-parallel-deployments: true
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm ci
        - npx cds build ./shared-db --for hana --production

        - npx cds build --production
modules:
  - name: samples-srv
    type: nodejs
    path: gen/srv
    parameters:
      instances: 1
      buildpack: nodejs_buildpack
    build-parameters:
      builder: npm-ci
    provides:
      - name: srv-api # required by consumers of CAP services (e.g. approuter)
        properties:
          srv-url: ${default-url}
    requires:
      - name: samples-db
      - name: samples-auth
      - name: samples-messaging
      - name: samples-destination

  - name: samples-db-deployer
    type: hdb
    path: shared-db/gen/db
    parameters:
      buildpack: nodejs_buildpack
    requires:
      - name: samples-db

  - name: samples
    type: approuter.nodejs
    path: app/router
    parameters:
      keep-existing-routes: true
      disk-quota: 256M
      memory: 256M
    requires:
      - name: orders-api
        group: destinations
        properties:
          name: orders-api
          url: ~{srv-url}
          forwardAuthToken: true
      - name: reviews-api
        group: destinations
        properties:
          name: reviews-api
          url: ~{srv-url}
          forwardAuthToken: true
      - name: bookstore-api
        group: destinations
        properties:
          name: bookstore-api
          url: ~{srv-url}
          forwardAuthToken: true
      - name: samples-auth
      - name: samples-destination
    provides:
      - name: app-api
        properties:
          app-protocol: ${protocol}
          app-uri: ${default-uri}

resources:
  - name: samples-db
    type: com.sap.xs.hdi-container
    parameters:
      service: hana
      service-plan: hdi-shared
  - name: samples-auth
    type: org.cloudfoundry.managed-service
    parameters:
      service: xsuaa
      service-plan: application
      path: ./xs-security.json
      config:
        xsappname: samples-${org}-${space}
        tenant-mode: dedicated
  - name: samples-messaging
    type: org.cloudfoundry.managed-service
    parameters:
      service: enterprise-messaging
      service-plan: default
      path: ./event-mesh.json
      config:
        emname: bookstore-${org}-${space}
        namespace: cap/samples/${space}
  - name: samples-destination
    type: org.cloudfoundry.managed-service
    parameters:
      service: destination
      service-plan: lite
